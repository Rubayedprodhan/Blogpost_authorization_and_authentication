{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div style="width:50%; margin:auto;">
    <h1>Add Post Page</h1>

        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-warning">Submit</button>
    </form>
</div>

{% endblock %}
